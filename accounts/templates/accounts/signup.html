{% extends 'base.html' %}

{% block content %}

<h1>サインアップ</h1>
<section class="common-form">
    {% if user.is_authenticated %}
        <p>ログイン中です</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit">Sign up</button>
        </form>
    {% endif %}
</section>

{% endblock %}
